<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>functionchallenge4</title>
</head>
<body>
    <h1>functionchallenge4</h1> 
    <script>
        //iterate through a given array
        const NUM = [ 8,5, 7, 8, 0, 9, 6, 7, 9, 4, 6, 5, 6, ];
        

        function printArray() {
            for(const i in NUM){
                document.write(`${NUM[i]}<br>`)
            } 
        }

        printArray()
    </script>
</body>
</html>
